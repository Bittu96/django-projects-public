<!DOCTYPE html>
{% load static %}
<html>

<head>
    <script data-ad-client="ca-pub-4330198021486846" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body>
    <div style="background-color: #F0F1E3; height: 100vh;"
        class="container d-flex flex-column justify-content-center p-4">
        <form class="container p-4" action="login" method='post'>
            {% csrf_token %}

            <h1 class="font-weight-light"> Login Page </h1>
            <hr />
            <div class="form-row">
                <div class="col-8 col-md-5 mb-3">
                    <input type="text" class="form-control" name="username" placeholder="username" required>
                </div>
            </div>

            <div class="form-row">
                <div class="col-8 col-md-5 mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
            </div>

            {% for message in messages %}
            <div class="alert alert-danger w-50 mt-4" style="font-size: medium;" role="alert">
                {{message}}
            </div>
            {% endfor %}

            <button class="btn btn-dark btn-sm" type="submit">Login</button>
            <a class="btn btn-dark btn-sm" href="/" role="button">back</a>

        </form>
    </div>
</body>

</html>
