<!DOCTYPE html>
{% load static %}
<html>

<head>
    <script data-ad-client="ca-pub-4330198021486846" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-t6I8D5dJmMXjCsRLhSzCltuhNZg6P10kE0m0nAncLUjH6GeYLhRU1zfLoW3QNQDF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div style="background-color: #F0F1E3; height: 100vh;"
        class="container d-flex flex-column justify-content-center p-4">

        <form class="container p-4" action="register" method='post'>
            {% csrf_token %}

            <h1 class="font-weight-light"> Registration Form </h1>
            <hr />
            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <input type="text" class="form-control" name="first_name" placeholder="First name" required>
                </div>
                <div class="col-md-3 mb-3">
                    <input type="text" class="form-control" name="last_name" placeholder="Last name" required>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="text" class="form-control" name="username" placeholder="Username"
                            aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Profile Photo</label>
                    <input class="form-control" type="file" name="photo">
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <input type="email" class="form-control" name="email" placeholder="email" required>
                </div>
                <div class="col-md-3 mb-3">
                    <input type="password" class="form-control" name="password1" placeholder="Password" required>
                </div>
                <div class="col-md-3 mb-3">
                    <input type="password" class="form-control" name="password2" placeholder="Confirm Password"
                        required>
                </div>
            </div>

            {% for message in messages %}
            <div class="alert alert-danger w-25 mt-4" style="font-size: medium;" role="alert">
                {{message}}
            </div>
            {% endfor %}

            <button class="btn btn-dark btn-sm" type="submit">Register</button>
            <a class="btn btn-dark btn-sm" href="/" role="button">back</a>
        </form>
    </div>
</body>

</html>
