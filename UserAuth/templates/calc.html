<!DOCTYPE html>
{% load static %}
<html>

<head>
    <script data-ad-client="ca-pub-4330198021486846" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="add" class="container-fluid p-4" style="background-color: #F0F1E3;">
        <div class="row p-4">
            <div class="col-12 col-lg-6">
                <img
                    src="https://static.vecteezy.com/system/resources/previews/000/262/102/non_2x/flat-fox-geometric-simple-shape-vector-illustration.jpg" />
            </div>
            <div class="col-12 col-lg-6 text-left d-flex flex-column justify-content-center p-4">
                <form class="p-4" action="add" method="post">
                    {% csrf_token %}

                    <h1 class="font-weight-light"> Simple addition :) </h1>
                    <hr />
                    <div class="form-group">
                        <label for="exampleInputInteger1">Enter 1st number : </label>
                        <input id="exampleInputInteger1" class="form-control shadow-none" type="text" name="num1"
                            placeholder="Enter integer">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputInteger2">Enter 2nd number : </label>
                        <input id="exampleInputInteger2" class="form-control shadow-none" type="text" name="num2"
                            placeholder="Enter integer">
                    </div>
                    <button type="submit" class="btn btn-dark shadow-none btn-sm">Submit</button>
                    <a class="btn btn-dark btn-sm" href="/" role="button">back</a>
                    <div class="form-group mt-4">
                        <input class="form-control" type="text" placeholder="{{result}}" readonly>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
